        <img id=”logo” src="logo.png" alt="Photo du logo" />

    <section class="reparer">
        <article class="article1">
            <from>
                <label class="labelReparer" for="Nom">Nom </label>
                <input class="inputReparer" type="text" id="nom">
                <br>
                <label class="labelReparer" for="Prénom">Prénom</label>
                <input class="inputReparer" type="text" id="prénom">
                <br>
                <label class="labelReparer" for="Assurance">Assurance</label>
                <input class="inputReparer" type="text" id="Assurance">
                <br>
                <label class="labelReparer" for="mutuelle">Mutuelle</label>
                <input class="inputReparer" type="text" id="mutuelle">
                <br>
                <label class="labelReparer" for="type">Type</label>
                <select class="selectReparer" name="type" id="type">
                    <option value="choix">TYPE DE VOITURE</option>
                    <option value="ELECTRIQUE">ELECTRIQUE</option>
                    <option value="ESSENCE">ESSENCE</option>
                    <option value="HYBRIDE">HYBRIDE</option>
                </select>
                <br>
                <label class="labelReparer" for="Kilométrage">Kilométrage</label>
                <input class="inputReparer" type="text" id="Kilométrage">
            </from>
        </article>
        <article class="article2">
            <form>
                <label class="labelReparer" for="uneDate">Date de construction</label>
                <input class="inputReparer" type="date" name="day" id="uneDate" />
                <br>
                <label class="labelReparer" for="modéle">Modèle</label>
                <select class="selectReparer" name="type" id="modèle">
                    <option value="choix">Modèle de voitures</option>
                    <option value="Seat">Seat</option>
                    <option value="Kia">Kia</option>
                    <option value="....">...</option>
                </select>
                <br>
                <label class="labelReparer" for="Matricule de la voiture">Matricule de la voiture</label>
                <input class="inputReparer" type="text" id="matricule de la voiture">
                <br>
                <label class="labelReparer" for="réparation">Type de réparation estimé</label>
                <input class="inputReparer" type="text" id="type de réparation">
                <br>
                <label class="labelReparer" for="Coût estimatif">Coût estimatif</label>
                <input class="inputReparer" type="text" id="coût">
            </form>
        </article>
        <article class="article3">
            <form action="traitement.html">
                <label class="labelReparer" for="ajouter">Vous voulez ajouter quelque chose ?</label><br />
                <textarea name="ajouter" id="ajouter"></textarea>
                <button type='submit'>Je valide</button>
            </form>
        </article>

    </section>
